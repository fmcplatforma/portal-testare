<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <title>Formular demo → Google Sheets</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    label { display: block; margin-top: .8rem; }
    input, textarea { width: 100%; padding: .4rem; }
    button { margin-top: 1rem; padding: .6rem 1.2rem; }
    .ok { color: green; }
    .err { color: red;  }
  </style>
</head>
<body>
  <h1>Trimite mesajul</h1>
  <form id="contact">
    <label>Nume
      <input name="nume" required>
    </label>
    <label>Email
      <input name="email" type="email" required>
    </label>
    <label>Mesaj
      <textarea name="mesaj" rows="4" required></textarea>
    </label>
    <button type="submit">Trimite</button>
  </form>

  <p id="status"></p>

  <script>
    // 🔁 Înlocuiește cu URL‑ul web‑app‑ului tău
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxS_extghrJNY6RHhv_AymU81U2f6QOfQR_bRZyUzdqbUIZdg0IdmSXFcrPeKMx2_aVng/exec';

    document.getElementById('contact').addEventListener('submit', async ev => {
      ev.preventDefault();
      const form = ev.target;
      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const r = await fetch(SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',          // evita CORS preflight; răspunsul nu poate fi citit
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        // nu putem citi JSON-ul când folosim no-cors, dar știm că a plecat OK
        form.reset();
        msg('Mesajul a fost trimis!', true);
      } catch (err) {
        msg('Eroare la trimitere: ' + err, false);
      }
    });

    function msg(text, ok) {
      const p = document.getElementById('status');
      p.textContent = text;
      p.className   = ok ? 'ok' : 'err';
    }
  </script>
</body>
</html>
